<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body ng-app="main">
  <div ng-controller="loginController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/home">Code Show <i class="fa fa-file-code-o"></i></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a href="#/home">Home</a>
            </li>
            <li ng-if="isLoggedIn">
              <a data-toggle="modal" data-target="#submitModal">New</a>
            </li>
            <li>
              <a ng-if="!isLoggedIn" data-toggle="modal" data-target="#login-modal">Login</a>
              <a ng-if="isLoggedIn" ng-click="logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div ng-login class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
      <div class="modal-dialog">
        <div class="loginmodal-container">
          <h1>Join The Discussion</h1><br>
          <form>
            <input ng-model="loginData.username" type="text" name="user" placeholder="Username">
            <input ng-click="login()" type="submit" name="login" class="login loginmodal-submit" data-dismiss="modal" value="Login">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="wrapper" ng-controller="mainController">
    <div class="row">
      <div class="col-lg-10 col-md-8 col-sm-6">
        <div class="editor" ui-ace="{ mode: 'javascript', theme: 'chrome' }" ng-model="code"></div>
      </div>
      <div class="col-lg-2 col-md-4 col-sm-6">
        <div id="mes-box" class="mes-box">
          <ul>
            <li>
              <h4>Code Room Test</h4>
              <hr>
            </li>
            <li ng-repeat="mes in messages track by $index">
              <p>{{mes}}</p>
              <hr>
            </li>
          </ul>
        </div>
        <input ng-model="message" class="form-control space">
        <a ng-click="sendMessage()" class="form-control btn-warning space">Send</a>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/worker-javascript.js"></script>
  <script src="js/ui-ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/mode-javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/theme-chrome.js"></script>
  <script src="https://code.angularjs.org/1.4.0/angular-cookies.min.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/ioservice.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>
</html>
